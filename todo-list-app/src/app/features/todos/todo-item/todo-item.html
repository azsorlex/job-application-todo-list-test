<li>
    <mat-checkbox
        [checked]="todo.isCompleted"
        (change)="onToggleCompleted()"
        id="todo-{{todo.id}}"
    >
        {{ todo.name }}
    </mat-checkbox>
    <button
        class="delete-btn"
        (click)="onDelete()"
        title="Delete"
    >
        <mat-icon
            aria-hidden="false"
            aria-label="Delete"
            fontIcon="delete"
        />
    </button>
</li>
